<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <figure class="card">
        <figcaption class="img-caption">Killer Whale (Orca)</figcaption>
        <img class="main-img" src="images/photo_1.jpg" alt="orca">
        <div class="description">
            <p>
                The Killer Whale (Orca) is a 
                <div class="dropdown">
                    <span>toothed whale</span>
                    <div class="dropdown-details">
                        <p>
                            The toothed whale are a parvorder of cetaceans
                            that includes dolphins, porpoises and all other
                            whales possessing teeth, such as the beaked whales
                            and sperm whales. Seventy-three species of toothed
                            whales are described. 
                            <a href="https://wikipedia.com">-Wikipedia.</a>
                            <div>
                                <p>
                                    <strong>Scientific name:</strong>
                                    Odontoceti
                                </p>
                                <p>
                                    <strong>Kingdom:</strong>
                                    Animalia
                                </p>
                                <p>
                                    <strong>Infraorder:</strong>
                                    Cetacea
                                </p>
                                <p>
                                    <strong>Order:</strong>
                                    Artiodactyla
                                </p>
                            </div>
                        </p>
                    </div>
                </div>
                belonging to the oceanic dolphin family, of which it is the largest
                member. It is the only extant species in the genus Orcinus
                and is recognizable by its black and white patterned body.
                Orcas can be found in all of the world's oceans in a variety
                of marine environments, from Arctic and Antarctic regions to
                tropical seas.  <a href="https://wikipedia.com">-Wikipedia.</a>
            </p>
        </div>
        <div class="attributes">
            <p>
                <strong>Scientific name:</strong>
                Orcinus orca
            </p>
            <p>
                <strong>Mass:</strong>
                3,000 - 4,000 kg(Female, Adult)
            </p>
            <p>
               <strong>Gestation period:</strong> 
               15-18 months
            </p>
            <p>
                <strong>Lifespan:</strong>
                50 years (Female, in the wild) and 10 - 30 years 
                (Male, in captivity)
            </p>
        </div>
    </figure>
</body>
</html>
